<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><img src="images/logo.svg" alt="" /></header>

    <main>
      <div class="container">
        <div class="left">
          <label for="bill">Bill</label>

          <input type="text" name="bill" id="bill" placeholder="0" />
          <label id="lab-tip" for="tip">Select Tip %</label>
          <div class="buttons-tip">
            <button clas="btn-normal">5%</button>
            <button clas="btn-normal">10%</button>
            <button clas="btn-normal">15%</button>
            <button clas="btn-normal">25%</button>
            <button clas="btn-normal">50%</button>
            <input class="custom" type="text" placeholder="Custom" />
          </div>
          <label id="lab-people" for="people"
            >Number of People <span class="error"></span
          ></label>
          <input type="text" name="people" id="people" placeholder="0" />
        </div>
        <div class="right">
          <div class="tip">
            <p>Tip Amount</p>
            <small>/ person</small>
            <h2 id="tipPrice">$0.00</h2>
          </div>

          <div class="total">
            <p>Total</p>
            <small>/ person</small>
            <h2 id="totalPrice">$0.00</h2>
          </div>
          <button class="reset" id="reset">Reset</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
