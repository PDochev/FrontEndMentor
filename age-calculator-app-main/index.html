<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
      <div class="date-form">
        <div class="date-div day-div">
          <label for="day-input">Day</label>
          <input
            class="date-input"
            id="day-input"
            placeholder="DD"
            maxlength="2"
          />
        </div>

        <div class="date-div month-div">
          <label for="month-input">Month</label>
          <input
            class="date-input"
            id="month-input"
            placeholder="MM"
            maxlength="2"
          />
        </div>

        <div class="date-div year-div">
          <label for="year-input">Year</label>
          <input
            class="date-input"
            id="year-input"
            placeholder="YYYY"
            maxlength="4"
          />
        </div>
      </div>

      <div class="divider-hr">
        <hr />
        <button class="btn-submit" onclick="">
          <img
            class="btn-submit-icon"
            src="assets/images/icon-arrow.svg"
            alt=""
          />
        </button>
      </div>

      <div class="age-results-div">
        <h1><span id="age-years" class="header-span">- -</span>years</h1>
        <h1><span id="age-months" class="header-span">- -</span>months</h1>
        <h1><span id="age-days" class="header-span">- -</span>days</h1>
      </div>
    </main>

  </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
