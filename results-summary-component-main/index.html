<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your result</h2>
        <div class="score">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summery">
        <h2>Summery</h2>
        <div class="summery-flex">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
            <p class="summery-score"><span>80</span> / 100</p>
          </div>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
            <p class="summery-score"><span>92</span> / 100</p>
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h3>Verbal</h3>
            <p class="summery-score"><span>61</span> / 100</p>
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
            <p class="summery-score"><span>72</span> / 100</p>
          </div>
          <button class="submit">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Plamen Dochev</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
